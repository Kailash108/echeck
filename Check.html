                    else if(count < '5')
                    {
                        document.getElementById("result").innerHTML = "SUPERB<br>Your COVID-19 rate is low. Keep It Up & Stay Home ";
                        document.getElementById("result").style.backgroundColor = "springgreen";
                        document.getElementById("result").style.border = "solid";
                        
                        document.getElementById("result1").innerHTML = "SUPERB<br>Your COVID-19 rate is low. Keep It Up & Stay Home ";
                        document.getElementById("result1").style.backgroundColor = "springgreen";
                        document.getElementById("result1").style.border = "solid";
                    }
                    else if(count > '8')
                    {
                        document.getElementById("result").innerHTML = "Your COVID-19 rate is high <br> Please Contact your local hospital services <br> OR <br> Call 102";
                        document.getElementById("result").style.backgroundColor = "red";
                        document.getElementById("result").style.color = "white"
                        document.getElementById("result").style.border = "solid black";
                    }
                }
        </script>
